<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style4.css') }}">
    <title>Edit Catatan</title>
</head>
<body>
    <h1>Edit Catatan</h1>
    <form action="{{ url_for('edit', id=catatan[0]) }}" method="post">
        <label for="nama_domain">Nama Domain:</label>
        <input type="text" name="nama_domain" value="{{ catatan[1] }}" required><br>

        <label for="nama_tools">Nama Tools:</label>
        <input type="text" name="nama_tools" value="{{ catatan[2] }}" required><br>

        <label for="catatan">Catatan:</label>
        <textarea name="catatan" required>{{ catatan[3] }}</textarea><br>

        <input type="submit" value="Simpan">
    </form>
</body>
</html>
